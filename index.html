<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card mx-auto"  >
  <div class="row g-0">
    <div class="col-sm-6">
      <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start desktop-img" alt="desktop-pafrume-image">
      <img src="images/image-product-mobile.jpg" class="img-fluid rounded-start mobile-img" alt="desktop-pafrume-image">
    </div>
    <div class="col-sm-6 g-0">
      <div class="card-body">

          <p class="top-text">Perfume</p>
<h1 class="parfume-title">Gabrielle Essence Eau De Parfum</h1>

<p class="body-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>



              <span class="sales-price">$149.99</span>
              <span class="full-price">$169.99</span>

<button type="button" class="btn btn-success btn-lg"><img class="cart-logo" src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>
</div>


<!-- frontendmentor footer section -->
  <div class="attribution">

  </div>

<!-- Bootstrap js import -->

</body>

</html>
